<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">  
    <title>Корзина</title>
</head>
<body>
    <h1>Корзина</h1>
    <div class="good">
        <img class="good_image" src="images/jeans.jpg" alt="jeans">
        <div class="good_description">
            <div><h3>Джинсы</h3></div>
            <div><span>Цвет: голубой</span></div>
            <div><span>Размер: M</span></div>
            <div><span>Количество: 1</span></div>
        </div> 
        <div><span class="price">4 000 </span><span>руб.</span></div>   
    </div>
    <div class="good">
        <img class="good_image" src="images/sweatshort.jpg" alt="sweatshort">
        <div class="good_description">
            <div><h3>Свитшот</h3></div>
            <div><span>Цвет: желтый</span></div>
            <div><span>Размер: L</span></div>
            <div><span>Количество: 1</span></div>
        </div> 
        <div><span class="price">3 500 </span><span>руб.</span></div>   
    </div>
    <div class="good">
        <img class="good_image" src="images/hat.jpg" alt="hat">
        <div class="good_description">
            <div><h3>Шапка</h3></div>
            <div><span>Цвет: синий</span></div>
            <div><span>Размер:  б/р</span></div>
            <div><span>Количество: 1</span></div>
        </div> 
        <div><span class="price">2 000 </span><span>руб.</span></div>   
    </div>
    <div class="good">
        <img class="good_image" src="images/skirt.jpg" alt="skirt">
        <div class="good_description">
            <div><h3>Юбка</h3></div>
            <div><span>Цвет:зеленый</span></div>
            <div><span>Размер: М</span></div>
            <div><span>Количество: 1</span></div>
        </div> 
        <div><span class="price">5 000 </span><span>руб.</span></div>   
    </div>
    <div class="totalprice">
        <button class="button">Использовать купон на 20%</button>
        <div class="finalprice"><p>Итого: <span class="price2">14 500 </span>руб.</p></span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
